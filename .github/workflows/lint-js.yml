name: Lint JavaScript

on:
  push:
    paths:
      - "**/*.js"
  pull_request:
    paths:
      - "**/*.js"

jobs:
  lint-js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install eslint --no-save

      - name: Create default ESLint config if missing
        run: |
          if [ ! -f .eslintrc.json ]; then
            echo '{
              "env": {
                "browser": true,
                "es2021": true
              },
              "extends": "eslint:recommended",
              "parserOptions": {
                "ecmaVersion": "latest",
                "sourceType": "module"
              },
              "rules": {}
            }' > .eslintrc.json
          fi

      - name: Run ESLint
        run: |
          npx eslint . --ext .js
